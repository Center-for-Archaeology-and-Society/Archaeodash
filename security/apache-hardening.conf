# Apply this at the reverse proxy / vhost level for Archaeodashbeta.
# This file is not auto-applied by the R package and must be installed by ops.

# Hide server version details
ServerTokens Prod
ServerSignature Off
Header unset X-Powered-By

# Enforce HTTPS on browsers
Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"

# Baseline browser hardening headers
Header always set X-Content-Type-Options "nosniff"
Header always set Referrer-Policy "strict-origin-when-cross-origin"
Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"
Header always set X-Frame-Options "SAMEORIGIN"

# CSP should be tested carefully because Shiny injects scripts dynamically.
# Start report-only, tune, then enforce.
Header always set Content-Security-Policy-Report-Only "default-src 'self'; connect-src 'self' wss: https:; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; frame-ancestors 'self'; base-uri 'self'; form-action 'self'"
